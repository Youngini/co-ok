<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title> mypage_seller </title>
    <link rel="stylesheet" href = "mypage_consumer.css">
    <script src="jquery-3.4.1js"></script>
</head>
<header>
    <div class = "logo"><a href="main_seller.html"> <img src = "../static/smallLogo.png"; width="175px"></a></div>
    <div class = "menu-bar">
        <a href = ""><div id = "nickname"></div></a>
        <a href="/consumer">마이 페이지</a>
        <a href="/">로그아웃</a> 
    </div>
</header>

<body>
    <div class = "menu-left">
        <ul class = "vertical-menu">
            <li><a href="">개인정보</a></li>
            <li><a href="">주문내역</a></li>
            <li><a href="">결제수단</a></li>
            <li><a href="">배송지</a></li>
        </ul>
    </div>       
        <div class = "product">
            <table class = "product-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>구매 개수</th>
                        <th>결제 금액</th>
                    </tr>
                </thead>
            </table>
<div id = "order_content"></div>
            <tbody>
                {%for i in rs %}
                <tr>
                    <td>{{ i['paid_price'] }}원</td>
                    <td>{{ i['product_number'] }}개</td>
                    <td>{{ i['order_date'] }}</td>
                    <a href="#a">후기</a></tr></tbody>
                    <div class = "content">
        <div class = "info">
            <div class = "content_upper">
                
                <div>
 					<a href="#pop_plus" class = "exchange" id="{{i['identifier']}}ex">교환 환불 신청</a>
                      <!-- 팝업1 -->
                    <div id="pop_plus" class="pop_wrap" style="display:none;">
                        <div class="pop_inner">
							<form action='' method='post'>
                            <h2>교환 환불 신청</h2>
                            <div class = "con">
                                <table class="type1">
                                    <caption>
                                        <details class = "hide">
                                            <summary> 상품 추가 폼</summary>
                                            <div>상품명,주문 개수,주문일자,결제금액</div>
                                        </details>
                                    </caption>
                                    <colgroup>
                                        <col>
                                    </colgroup>
                                    <tbody>
										<th><label for="">환불 교환 선택</label></th>
                                            <td>
                                                <ul>
                                                    <li><input type = "checkbox" name='refund' value=1 id = "ch1"><label for = "ch1">환불</label></li>
                                                    <li><input type = "checkbox" name='exchange' value=2 id = "ch2"><label for = "ch2">교환</label></li>
                                                </ul>
                                            </td>
                                        <tr>
                                            <th><label for="">과실 종류</label></th>
                                            <td>
                                                <ul>
                                                    <li><input type = "checkbox" name = 'seller' id = "ch1"><label for = "ch1">개인적 사유</label></li>
                                                    <li><input type = "checkbox" name = 'consumer' id = "ch2"><label for = "ch2">판매자측 사유</label></li>
                                                </ul>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="">사유</label>(0/1000byte)</th>
                                            <td>
                                                <input type="text" name='reason' placeholder="1000자 이내로 적어주세요">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="">첨부 사진</label></th>
                                            <td><input type="file" placeholder="사진을 입력하세요"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
								<input type='hidden' name='identifier' value="{{i['identifier']}}">
                            <a href="#a" class = "close" id="{{i['identifier']}}cl"><img src = "../static/close.png"; width="30px"></a>
                            <button type='submit'>제출</button>
								</form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
						
                
						</div>{% endfor %}
			</div>
</body>

<script>
    var nickname = "도깡이";
    document.getElementById("nickname").innerHTML = "소비자 " + nickname+"님";
    document.getElementById("order_content").innerHTML = nickname+"님의 주문 내역";

	{% for i in rs %}
    var target = document.getElementById("{{i['identifier']}}ex"); // 클릭할 버튼요소를 변수 처리
    var btnPopClose = document.getElementById("{{i['identifier']}}cl");
    var targetID;

    // 팝업 열기
    target.addEventListener('click', function(){
        targetID = this.getAttribute('href');
         document.querySelector(targetID).style.display = 'block';
    });

    // 팝업 닫기
    btnPopClose.addEventListener('click', function(){
      this.parentNode.parentNode.style.display = 'none';
    });
	{% endfor %}
	
</script>

</html>
